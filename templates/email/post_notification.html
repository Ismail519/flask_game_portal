<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пост на портале</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1B1D2B;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .header {
            background: linear-gradient(135deg, #1196d7, #00cee7);
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .content {
            padding: 20px;
        }
        .post-title {
            font-size: 20px;
            color: #00cee7;
            margin-bottom: 10px;
        }
        .post-text {
            font-size: 16px;
            color: #ddd;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .post-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            border: 2px solid #00cee7;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1196d7, #00cee7);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #29abee, #22dcf1);
        }
        .footer {
            background: #1B1D2B;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Новый пост на портале!</h1>
        </div>
        <div class="content">
            <h2 class="post-title">{{ post_title }}</h2>
            <img src="data:image/png;base64,{{ cover_b64 }}" alt="Обложка поста" class="post-cover">
            <p class="post-text">{{ post_text }}</p>
            <a href="{{ post_url }}" class="btn">Читать пост</a>
        </div>
        <div class="footer">
            <p>© 2025 Игровой портал. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
