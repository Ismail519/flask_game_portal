{% extends "admin/base_admin.html" %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<div style="position: relative;">
    <a href="javascript:history.back()" class="add_btn">Вернуться к списку</a>
</div>
<div class="form-container">
    <h1>Добавить пост</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="text">Текст:</label>
            <textarea name="text" id="text" class="form-input" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="cover">Обложка (файл):</label>
            <input type="file" name="cover" id="cover" class="form-input" accept="image/*" required>
        </div>
        <button type="submit" class="styled-button">Добавить пост</button>
    </form>
</div>
{% endblock %}
